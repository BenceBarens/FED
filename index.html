		<section id="section-filters"><form class="filters">
				<fieldset id="filter1">
					<div>
						<a tabindex="-1" href="#filter1">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="16,4 8,12 16,20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
						</a>
						<a tabindex="-1" href="#filter2">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="8,4 16,12 8,20" fill="none" stroke="currentColor" stroke-width="2"></svg>
						</a>
					</div>
					<legend>Sitting time</legend>
					<label><input type="radio" name="sittingTime" value="1">2-4 hours</label>
					<label><input type="radio" name="sittingTime" value="2">4-6 hours</label>
					<label><input type="radio" name="sittingTime" value="3">6-8 hours</label>
				</fieldset>
				<fieldset id="filter2">
					<div>
						<a tabindex="-1" href="#filter1">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="16,4 8,12 16,20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
						</a>
						<a tabindex="-1" href="#filter3">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="8,4 16,12 8,20" fill="none" stroke="currentColor" stroke-width="2"></svg>
						</a>
					</div>
					<legend>Sharing the chair?</legend>
					<label><input type="radio" name="sharing" value="true">Yes</label>
					<label><input type="radio" name="sharing" value="false">No</label>
				</fieldset>
				<fieldset id="filter3">
					<div>
						<a tabindex="-1" href="#filter2">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="16,4 8,12 16,20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
						</a>
						<a tabindex="-1" href="#filter4">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="8,4 16,12 8,20" fill="none" stroke="currentColor" stroke-width="2"></svg>
						</a>
					</div>
					<legend>Your height</legend>
					<label>shorter <input type="range" name="height" min="1" max="6"> taller</label>
				</fieldset>
				<fieldset id="filter4">
					<div>
						<a tabindex="-1" href="#filter3">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="16,4 8,12 16,20" fill="none" stroke="currentColor" stroke-width="2"/></svg>
						</a>
						<a tabindex="-1" href="#filter5">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 20 24"><polyline points="8,4 16,12 8,20" fill="none" stroke="currentColor" stroke-width="2"></svg>
						</a>
					</div>
					<legend>You sitting position</legend>
					<label><input type="checkbox" name="position1">Desk oriented</label>
					<label><input type="checkbox" name="position2">Upright position</label>
					<label><input type="checkbox" name="position3">Dynamic sitting</label>
					<label><input type="checkbox" name="position4">Relaxed, leaned back position</label>
				</fieldset>
		</form></section>
